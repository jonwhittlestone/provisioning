---
- hosts: all
  become: yes


  pre_tasks:
    - debug:
        msg: "ğŸ‘· Welcome! Provisioning {{ansible_nodename}} at {{ansible_default_ipv4['address']}} "

    - name: Update apt cache if needed.
      apt: 
        update_cache: true 
        cache_valid_time: 3600


  vars:
      jenkins_hostname: localhost
      jenkins_http_port: 8080
      jenkins_java_options: "-Djenkins.install.runSetupWizard=false"
      java_packages:
        - openjdk-11-jdk

      jenkins_plugins:
        - cloudbees-folder
        - antisamy-markup-formatter
        - build-timeout
        - credentials-binding
        - timestamper
        - ws-cleanup
        - ant
        - gradle
        - workflow-aggregator
        - github-branch-source
        - pipeline-github-lib
        - pipeline-stage-view
        - git
        - ssh-slaves
        - matrix-auth
        - pam-auth
        - ldap
        - email-ext
        - mailer
        - blueocean
        

  roles:
    - role: geerlingguy.java
    - role: geerlingguy.jenkins

